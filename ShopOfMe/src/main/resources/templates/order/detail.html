<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">


<body>
    <main>
        <div th:object="${order}">
            <div class="cart-title">
                Order Information
            </div>
            <div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="">Order Number</label>
                        <input th:field="*{id}" readonly class="form-control">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Purchaser: </label>
                        <input class="form-control" th:field="*{account.username}" readonly>
                    </div>
                    <div class="form-group col-sm-4">
                      
                            <label>Purchased Date:</label>
                            <input class="form-control" th:field="*{createDate}" readonly>
                        
                    </div>

                </div>
                <div class="row">
                    <div class="form-group col-sm-12">

                        <label>Address: </label>
                        <textarea class="form-control" th:field="*{address}" readonly></textarea>

                    </div>
                </div>
            </div>



            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Order Lines</h4>

                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail:*{orderDetails}" th:object="${detail}">
                            <td>[[*{product.id}]]</td>
                            <td>[[*{product.name}]]</td>
                            <td>$[[*{#numbers.formatDecimal(price,0,'COMMA','2','POINT')}]]</td>
                            <td>[[*{quantity}]]</td>
                            <td>$[[*{#numbers.formatDecimal(price*quantity,0,'COMMA','2','POINT')}]]</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
